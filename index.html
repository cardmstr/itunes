<!DOCTYPE HTML>
<html ng-app="itunes">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="myContainer">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-music"></span> DevTunes</a>
          </div>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="search" placeholder="Artist Name" >
              <div class="form-group">
                <select class="form-control" ng-model="searchFor">
                  <option value="all">All</option>
                  <option>Music Video</option>
                  <option>Movie</option>
                  <option>Music</option>
                  <option>Podcast</option>
                  <option>TV Show</option>
                  <option>Audiobook</option>
                  <option>eBook</option>
                </select>
              </div>
              <button class="btn btn-primary" ng-click="getSongData(search,searchFor)"> Submit </button>
              <div class="form-group">
                <select class="form-control" ng-model="filterBy">
                  <option>All</option>
                  <option>Song Name</option>
                  <option>Genre</option>
                  <option>Collection</option>
                  <option>Type</option>
                  <option>Explicit</option>
                  <option>Track Price</option>
                  <option>Collection Price</option>
                </select>
              </div>
              <input type="text" class="form-control" ng-model="resultFilter" placeholder="Filter By...">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading"> Your Search Results:</div>
     <div class="gridStyle" ng-grid="gridOptions" swap-image="defaultInfo.search"></div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/itunesService.js"></script>
  </body>
</html>
